<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meeting Room</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="client-format.js" async></script>
</head>

<body>
    <div class="popup-message" id="popup">
        <div class="title">Thông báo</div>
        <div class="message" id="popup-message">Nội dung thông báo.</div>
        <button class="close-btn" id="popup-close-btn">Đóng</button>
    </div>
    
    <div id="video-grid"></div>

    <div class="controls">
        <button id="toggle-cam" class="inactive">Toggle Cam</button>
        <button id="toggle-mic" class="inactive">Toggle Mic</button>
        <button id="toggle-share-screen" class="inactive">Ch.sẻ màn hình</button>
        <button id="leave-room" class="inactive">Leave Room</button>
    </div>
</body>

</html>
